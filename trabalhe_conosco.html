<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/plugins/bootstrap.min.css">
	<title>Trabalhe Conosco</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">	
		<div class="container">
		<a class="navbar-brand h1 mb-0">
		</a>	
		<button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarsit">
			<span class="navbar-toggler-icon"></span>
		</button>
		 <div class="collapse navbar-collapse" id="navbarsit">
			 <ul class="navbar-nav ">
				<li class="nav-item">
					<a class="nav-link" href="index.html"><img src="img/logo.jpg"></a>
				</li>
				 <li class="nav-item">
						 <a class="nav-link" href="corpo_medico.html">Corpo Médico</a>
				 </li>
				 <li class="nav-item">
						 <a class="nav-link" href="convenios.html">Convênios</a>
				 </li>
				 <li class="nav-item">
						 <a class="nav-link" href="visitas_horarios.html">Horários e Visitantes</a>
				 </li>
			 </ul>		  
		 </div>
	 </div>
	 </nav>
	<div class="container">
		<div class="conteiner">
		<h2 class="display-5 text-muted" >Trabalhe Conosco</h2>
		<hr>
		<form>
			<div class="form-group form-row">
				<div class="col">
					<label for="nome">Nome Completo</label>
					<input type="text" class="form-control" id="nome">
				</div>
            </div>
            <div class="form-group form-row">
				<div class="col">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control mascaraCpf" id="cpf">
				</div>
			<div class="form-group form-row">
				<div class="col">
					<label for="nascimento">Data de Nascimento</label>
					<input type="text" class="form-control mascaraData validaData" id="nascimento">
				</div>
			</div>
				<div class="col">
					<label for="pretencao_salarial">Pretenção salarial</label>
					<input type="text" class="form-control mascaraDinheiroReal" id="pretencao_salarial">
				</div>
			</div>				
			<div class="form-group form-row">
				<div class="col">
					<label for="cep">CEP</label>
					<input type="text" class="form-control mascaraCep" id="cep" >
				</div>
				<div class="col">
					<label for="uf">Vaga de Interesse</label>
					<select id="uf" name="uf" class="form-control">
						<option value="">Opções</option>
							<option value="cardiologista">Médio cardiologista</option>
							<option value="enfermeiro">Enfermeiro</option>
                            <option value="Tecnico_enfermagem">Tecnico de enfermagem</option>
                            <option value="neurologista">Médio neurologista</option>
							<option value="pediatra">Médico pediatra</option>
							<option value="psiquiatra">psiquiatra</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary" >Enviar</button>
		</form>
		</div>
    </div>
	<script src="js/plugins/jquery-3.5.1.min.js"></script>
	<script src="js/plugins/bootstrap.min.js"></script>
	<script src="js/plugins/jquery.priceformat.min.js"></script>
	<script src="js/plugins/jquery.mask.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
